CREATE=INSERT INTO walletservice.transaction (token, creator_id, amount, type) VALUES (?, ?, ?, ?)
SELECT_BY_ID=SELECT id, token, creator_id, amount, type FROM walletservice.transaction WHERE id = ?
SELECT_BY_CREATOR_ID=SELECT id, token, creator_id, amount, type FROM walletservice.transaction WHERE creator_id = ?
SELECT_TOKEN=SELECT token FROM walletservice.transaction WHERE token = ?
